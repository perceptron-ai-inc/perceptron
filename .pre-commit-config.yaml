repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: local
    hooks:
      - id: ty
        name: ty
        entry: ty
        args: ["check"]
        language: python
        additional_dependencies:
          - ty==0.0.1-alpha.20
        types: [python]
